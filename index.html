<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Solar System</title>
        <style>
            body {
                margin: 10px auto;
                background-color: rgb(34, 39, 56);
                transition: 1s linear;
            }

            .taiyangxi {
                position: relative;
                height: 760px;
                width: 760px;
                margin: 0 auto;
                background-color: rgb(34, 39, 56);
                transition: 1s linear;
            }

            .taiyang {
                position: absolute;
                top: calc(760px / 2 - 80px / 2);
                left: calc(760px / 2 - 80px / 2);
                height: 80px;
                width: 80px;
                background: radial-gradient(
                        goldenrod 0%,
                        goldenrod 64%,
                        transparent 76%,
                        transparent 100%
                );
                box-shadow: 0 0 36px #da9800;
                border-radius: 50%;
            }

            /*星球轨道*/
            [class*="-guidao"] {
                border: 1px dashed rgba(128, 128, 128, 0.6);
                border-radius: 50%;
                position: absolute;
            }

            .shuixing-guidao {
                top: calc(760px / 2 - 90px / 2);
                left: calc(760px / 2 - 90px / 2);
                height: calc(90px - 1px);
                width: calc(90px - 1px);
            }

            .jinxing-guidao {
                top: calc(760px / 2 - 120px / 2);
                left: calc(760px / 2 - 120px / 2);
                height: calc(120px - 1px);
                width: calc(120px - 1px);
            }

            .diqiu-guidao {
                top: calc(760px / 2 - 180px / 2);
                left: calc(760px / 2 - 180px / 2);
                height: calc(180px - 1px);
                width: calc(180px - 1px);
            }

            .huoxing-guidao {
                top: calc(760px / 2 - 240px / 2);
                left: calc(760px / 2 - 240px / 2);
                height: calc(240px - 1px);
                width: calc(240px - 1px);
            }

            .muxing-guidao {
                top: calc(760px / 2 - 380px / 2);
                left: calc(760px / 2 - 380px / 2);
                height: calc(380px - 1px);
                width: calc(380px - 1px);
            }

            .tuxing-guidao {
                top: calc(760px / 2 - 480px / 2);
                left: calc(760px / 2 - 480px / 2);
                height: calc(480px - 1px);
                width: calc(480px - 1px);
            }

            .tianwangxing-guidao {
                top: calc(760px / 2 - 580px / 2);
                left: calc(760px / 2 - 580px / 2);
                height: calc(580px - 1px);
                width: calc(580px - 1px);
            }

            .haiwangxing-guidao {
                top: calc(760px / 2 - 650px / 2);
                left: calc(760px / 2 - 650px / 2);
                height: calc(650px - 1px);
                width: calc(650px - 1px);
            }

            /*小行星带*/
            .xiaoxingxingdai {
                box-sizing: border-box;
                top: calc(760px / 2 - 320px / 2);
                left: calc(760px / 2 - 320px / 2);
                height: calc(320px - 1px);
                width: calc(320px - 1px);
                background: radial-gradient(
                        transparent 0%,
                        transparent 60%,
                        rgba(201, 201, 201, 0.05) 62%,
                        rgba(201, 201, 201, 0.1) 65%,
                        rgba(201, 201, 201, 0.05) 68%,
                        transparent 70%
                );
                animation: rotate 48s infinite linear;
            }

            .xiaoxingxing {
                top: calc(760px / 2 - 280px / 2);
                left: calc(760px / 2 - 280px / 2);
                border-radius: 50%;
                width: 280px;
                height: 280px;
                animation: rotate 48s infinite linear;
            }

            /*星球系统*/
            [class*="-xitong"], .xiaoxingxingdai, .xiaoxingxing {
                position: absolute;
            }

            .shuixing-xitong {
                top: calc(760px / 2 - 4px / 2);
                left: calc(760px / 2 - 90px / 2 - 4px / 2);
                height: 4px;
                width: 4px;
                transform-origin: calc(90px / 2 + 4px / 2) calc(4px / 2);
                animation: rotate 4.4s infinite linear;
            }

            .jinxing-xitong {
                top: calc(760px / 2 - 8px / 2);
                left: calc(760px / 2 - 120px / 2 - 8px / 2);
                height: 8px;
                width: 8px;
                transform-origin: calc(120px / 2 + 8px / 2) calc(8px / 2);
                animation: rotate 11.235s infinite linear;
            }

            .diqiu-xitong {
                top: calc(760px / 2 - 16px / 2);
                left: calc(760px / 2 - 180px / 2 - 16px / 2);
                height: 16px;
                width: 16px;
                transform-origin: calc(180px / 2 + 16px / 2) calc(16px / 2);
                animation: rotate 18.262s infinite linear;
            }

            .huoxing-xitong {
                top: calc(760px / 2 - 16px / 2);
                left: calc(760px / 2 - 240px / 2 - 16px / 2);
                height: 16px;
                width: 16px;
                transform-origin: calc(240px / 2 + 16px / 2) calc(16px / 2);
                animation: rotate 34.349s infinite linear;
            }

            .muxing-xitong {
                top: calc(760px / 2 - 40px / 2);
                left: calc(760px / 2 - 380px / 2 - 40px / 2);
                height: 40px;
                width: 40px;
                transform-origin: calc(380px / 2 + 40px / 2) calc(40px / 2);
                animation: rotate 216.6215s infinite linear;
            }

            .tuxing-xitong {
                top: calc(760px / 2 - 24px / 2);
                left: calc(760px / 2 - 480px / 2 - 24px / 2);
                height: 24px;
                width: 24px;
                transform-origin: calc(480px / 2 + 24px / 2) calc(24px / 2);
                animation: rotate 541.616s infinite linear;
            }

            .tianwangxing-xitong {
                top: calc(760px / 2 - 20px / 2);
                left: calc(760px / 2 - 580px / 2 - 20px / 2);
                height: 20px;
                width: 20px;
                transform-origin: calc(580px / 2 + 20px / 2) calc(20px / 2);
                animation: rotate 1539.95s infinite linear;
            }

            .haiwangxing-xitong {
                top: calc(760px / 2 - 18px / 2);
                left: calc(760px / 2 - 650px / 2 - 18px / 2);
                height: 18px;
                width: 18px;
                transform-origin: calc(650px / 2 + 18px / 2) calc(18px / 2);
                animation: rotate 3009.6s infinite linear;
            }

            /*星球设置*/
            .shuixing {
                height: 4px;
                width: 4px;
                animation: rotate 2.9325s infinite linear;
                background: radial-gradient(
                        deepskyblue 0%,
                        deepskyblue 55%,
                        transparent 70%,
                        transparent 100%
                );
            }

            .jinxing {
                height: 8px;
                width: 8px;
                animation: rotate 12.15s infinite linear;
                background: radial-gradient(
                        gold 0%,
                        gold 60%,
                        transparent 70%,
                        transparent 100%
                );
            }

            .diqiu {
                height: 16px;
                width: 16px;
                animation: rotate .05s infinite linear;
                background: radial-gradient(
                        royalblue 0%,
                        royalblue 60%,
                        transparent 70%,
                        transparent 100%
                );
            }

            .yueliang {
                position: absolute;
                top: -3px;
                left: -3px;
                width: 4px;
                height: 4px;
                border-radius: 50%;
                transform-origin: 11px 11px;
                animation: rotate 1.4765s infinite linear;
                background: radial-gradient(
                        lightgrey 0%,
                        lightgrey 60%,
                        transparent 70%,
                        transparent 100%
                );
            }

            .huoxing {
                height: 16px;
                width: 16px;
                animation: rotate 0.0506s infinite linear;
                background: radial-gradient(
                        orangered 0%,
                        orangered 50%,
                        transparent 70%,
                        transparent 100%
                );
            }

            .muxing {
                height: 40px;
                width: 40px;
                animation: rotate 0.021s infinite linear;
                background: radial-gradient(
                        #2a2a2a 0%,
                        #79694f 20%,
                        #7a7467 30%,
                        #7f6244 35%,
                        #c3d1d1 37%,
                        #918e85 40%,
                        #585858 54%,
                        #a6a6a6 58%,
                        transparent 65%,
                        transparent 70%
                );
            }

            .tuxing {
                position: absolute;
                height: 24px;
                width: 24px;
                border-radius: 50%;
                animation: rotate 0.021s infinite linear;
                background: radial-gradient(
                        palegoldenrod 0%,
                        tan 10%,
                        burlywood 30%,
                        palegoldenrod 60%,
                        darkgray 100%
                );
            }

            .ring {
                position: absolute;
                top: calc((24px - 48px) / 2);
                left: calc((24px - 48px) / 2);
                width: 48px;
                height: 48px;
                animation: rotate 0.021s infinite linear;
                background: radial-gradient(
                        transparent 35%,
                        #bf9b4f 52%,
                        #648d90 58%,
                        transparent 70%
                );
            }

            .tianwangxing {
                height: 20px;
                width: 20px;
                animation: rotate 0.0356s infinite linear;
                background: radial-gradient(
                        lightblue 0%,
                        lightblue 65%,
                        transparent 70%,
                        transparent 100%
                );
            }

            .haiwangxing {
                height: 18px;
                width: 18px;
                animation: rotate 0.0333s infinite linear;
                background: radial-gradient(
                        steelblue 0%,
                        steelblue 65%,
                        transparent 70%,
                        transparent 100%
                );
            }

            /*使旋转*/
            @keyframes rotate {
                100% {
                    transform: rotate(-360deg);
                }
            }

            /*操作面板弹出按钮*/
            #optionBtn {
                width: 72px;
                height: 36px;
                position: fixed;
                bottom: 40px;
                left: calc(100vw / 2 - 72px / 2);
                line-height: 36px;
                text-align: center;
                color: white;
            }

            /*选项面板*/
            #option {
                box-sizing: border-box;
                position: fixed;
                bottom: -200px;
                left: calc(100vw / 2 - 400px / 2);
                background-color: rgba(0, 0, 0, 0.8);
                padding: 15px;
                height: 200px;
                width: 400px;
                color: rgba(255, 255, 255, 0.5);
                border-radius: 8px;
                box-shadow: 0 0 8px rgba(0, 0, 0, 1);
                transition: 1s ease-in-out;
            }

            .hide {
                bottom: 80px !important;
            }

            #option table {
                width: 100%;
                height: 100%;
            }

            #option table td {
                height: 30px;
                text-align: center;
            }

            #option table td input {
                width: 50%;
                height: 30px;
                text-align: center;
            }

            #option table td div {
                display: inline-block;
                width: 24px;
                height: 24px;
            }

            /*颜色选取*/
            #cc div:hover {
                box-shadow: 0 0 3px deepskyblue;
            }

            #cc div:nth-child(1) {
                background-color: rgb(34, 39, 56);
            }

            #cc div:nth-child(2) {
                background-color: rgb(11, 18, 51);
            }

            #cc div:nth-child(3) {
                background-color: rgb(30, 54, 56);
            }

            #cc div:nth-child(4) {
                background-color: rgb(43, 43, 43);
            }

            table span:hover {
                background-color: rgba(0, 191, 255, 0.05);
            }

            /*语言切换*/
            #language {
                position: absolute;
                top: 5px;
                right: 10px;
                border: transparent;
                border-radius: 4px;
                width: 24px;
                height: 24px;
                line-height: 24px;
                color: rgba(255, 255, 255, 0.5);
                background-color: rgba(255, 255, 255, 0);
            }
        </style>
    </head>
    <body>
        <!--太阳系系统-->
        <div class="taiyangxi">
            <!--太阳-->
            <div class="taiyang"></div>
            <!--水星-->
            <div class="shuixing-guidao"></div>
            <div class="shuixing-xitong">
                <div class="shuixing"></div>
            </div>
            <!--金星-->
            <div class="jinxing-guidao"></div>
            <div class="jinxing-xitong">
                <div class="jinxing"></div>
            </div>
            <!--地月系统-->
            <div class="diqiu-guidao"></div>
            <div class="diqiu-xitong">
                <!--地球-->
                <div class="diqiu"></div>
                <!--月球-->
                <div class="yueliang"></div>
            </div>
            <!--火星-->
            <div class="huoxing-guidao"></div>
            <div class="huoxing-xitong">
                <div class="huoxing"></div>
            </div>
            <!--小行星带-->
            <div class="xiaoxingxingdai"></div>
            <div class="xiaoxingxing"></div>
            <!--木星-->
            <div class="muxing-guidao"></div>
            <div class="muxing-xitong">
                <div class="muxing"></div>
            </div>
            <!--木星-->
            <div class="tuxing-guidao"></div>
            <div class="tuxing-xitong">
                <div class="tuxing"></div>
                <div class="ring"></div>
            </div>
            <!--天王星-->
            <div class="tianwangxing-guidao"></div>
            <div class="tianwangxing-xitong">
                <div class="tianwangxing"></div>
            </div>
            <!--海王星-->
            <div class="haiwangxing-guidao"></div>
            <div class="haiwangxing-xitong">
                <div class="haiwangxing"></div>
            </div>
        </div>

        <div id="optionBtn" onclick="popUp()">
            <svg t="1581348631156" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1959" width="32" height="32"><path d="M1021.28261 737.254254 512.697383 228.665956 4.114203 737.254254 65.145208 798.285259 512.697383 350.727966 960.251605 798.280142Z" p-id="1960" fill="#e6e6e6"></path></svg>
        </div>

        <!--选项面板-->
        <div id="option">
            <input id="language" type="button" value="EN" onclick="changeLanguage(this)">
            <table>
                <tr>
                    <td class="zh">背景颜色</td>
                    <td class="en" style="display: none">Background Color</td>
                    <td id="cc">
                        <div onclick="changeBgColor(this)"></div>
                        <div onclick="changeBgColor(this)"></div>
                        <div onclick="changeBgColor(this)"></div>
                        <div onclick="changeBgColor(this)"></div>
                    </td>
                </tr>
                <tr>
                    <td class="zh">小行星数量</td>
                    <td class="en" style="display: none">Asteroid Number</td>
                    <td>
                        <span onclick="RandomXiaoxingxing(0)">0</span>&nbsp;|&nbsp;<span
                            onclick="RandomXiaoxingxing(1200)">200</span>&nbsp;|&nbsp;<span
                            onclick="RandomXiaoxingxing(2400)">400</span>&nbsp;|&nbsp;<span
                            onclick="RandomXiaoxingxing(3600)">600</span>
                    </td>
                </tr>
                <tr>
                    <td class="zh">星球随机位</td>
                    <td class="en" style="display: none">Random Position</td>
                    <td>
                        <div onclick="RandomPosition()"> click</div>
                    </td>
                </tr>
            </table>
        </div>

        <script>
            /*初始化*/
            window.onload = function () {
                RandomXiaoxingxing(2400);
            };

            /*随机生成小行星 num：随机小行星数量*/
            function RandomXiaoxingxing(num) {
                var xiaoxingxing = '';
                for (let i = num; i >= 0; i--) {
                    /*X轴坐标*/
                    let j = Math.round(Math.random() * 310) - 155;
                    /*Y轴坐标*/
                    let k = Math.round(Math.random() * 310) - 155;
                    /*随机透明度*/
                    let l = Math.random() * 0.6;
                    /*环形判断*/
                    if (j * j + k * k <= 155 * 155) {
                        xiaoxingxing += (j + 'px ' + k + 'px 0 -139px rgba(255,255,255,' + l + '),')
                    }
                }
                /*截掉最后多余的逗号*/
                xiaoxingxing = xiaoxingxing.substr(0, xiaoxingxing.length - 1);
                /*添加到页面*/
                document.getElementsByClassName('xiaoxingxing')[0].style.boxShadow = xiaoxingxing;
            }

            /*随机星球位置*/
            function RandomPosition() {
                let num1 = Math.random() * 45;
                let x1 = (Math.random() > 0.5 ? 1 : -1) * num1;
                let y1 = (Math.random() > 0.5 ? 1 : -1) * Math.sqrt(45 * 45 - num1 * num1);
                let top1 = 760 / 2 - 4 / 2 - x1;
                let left1 = 760 / 2 - 4 / 2 - y1;
                let shui = document.getElementsByClassName('shuixing-xitong')[0].style;
                shui.top = top1 + 'px';
                shui.left = left1 + 'px';
                shui.transformOrigin = (y1 + 4 / 2) + 'px ' + (x1 + 4 / 2) + 'px';

                let num2 = Math.random() * 60;
                let x2 = (Math.random() > 0.5 ? 1 : -1) * num2;
                let y2 = (Math.random() > 0.5 ? 1 : -1) * Math.sqrt(60 * 60 - num2 * num2);
                let top2 = 760 / 2 - 8 / 2 - x2;
                let left2 = 760 / 2 - 8 / 2 - y2;
                let jin = document.getElementsByClassName('jinxing-xitong')[0].style;
                jin.top = top2 + 'px';
                jin.left = left2 + 'px';
                jin.transformOrigin = (y2 + 8 / 2) + 'px ' + (x2 + 8 / 2) + 'px';

                let num3 = Math.random() * 90;
                let x3 = (Math.random() > 0.5 ? 1 : -1) * num3;
                let y3 = (Math.random() > 0.5 ? 1 : -1) * Math.sqrt(90 * 90 - num3 * num3);
                let top3 = 760 / 2 - 16 / 2 - x3;
                let left3 = 760 / 2 - 16 / 2 - y3;
                let di = document.getElementsByClassName('diqiu-xitong')[0].style;
                di.top = top3 + 'px';
                di.left = left3 + 'px';
                di.transformOrigin = (y3 + 16 / 2) + 'px ' + (x3 + 16 / 2) + 'px';

                let num4 = Math.random() * 120;
                let x4 = (Math.random() > 0.5 ? 1 : -1) * num4;
                let y4 = (Math.random() > 0.5 ? 1 : -1) * Math.sqrt(120 * 120 - num4 * num4);
                let top4 = 760 / 2 - 16 / 2 - x4;
                let left4 = 760 / 2 - 16 / 2 - y4;
                let huo = document.getElementsByClassName('huoxing-xitong')[0].style;
                huo.top = top4 + 'px';
                huo.left = left4 + 'px';
                huo.transformOrigin = (y4 + 16 / 2) + 'px ' + (x4 + 16 / 2) + 'px';

                let num5 = Math.random() * 190;
                let x5 = (Math.random() > 0.5 ? 1 : -1) * num5;
                let y5 = (Math.random() > 0.5 ? 1 : -1) * Math.sqrt(190 * 190 - num5 * num5);
                let top5 = 760 / 2 - 40 / 2 - x5;
                let left5 = 760 / 2 - 40 / 2 - y5;
                let mu = document.getElementsByClassName('muxing-xitong')[0].style;
                mu.top = top5 + 'px';
                mu.left = left5 + 'px';
                mu.transformOrigin = (y5 + 40 / 2) + 'px ' + (x5 + 40 / 2) + 'px';

                let num6 = Math.random() * 240;
                let x6 = (Math.random() > 0.5 ? 1 : -1) * num6;
                let y6 = (Math.random() > 0.5 ? 1 : -1) * Math.sqrt(240 * 240 - num6 * num6);
                let top6 = 760 / 2 - 24 / 2 - x6;
                let left6 = 760 / 2 - 24 / 2 - y6;
                let tu = document.getElementsByClassName('tuxing-xitong')[0].style;
                tu.top = top6 + 'px';
                tu.left = left6 + 'px';
                tu.transformOrigin = (y6 + 24 / 2) + 'px ' + (x6 + 24 / 2) + 'px';

                let num7 = Math.random() * 290;
                let x7 = (Math.random() > 0.5 ? 1 : -1) * num7;
                let y7 = (Math.random() > 0.5 ? 1 : -1) * Math.sqrt(290 * 290 - num7 * num7);
                let top7 = 760 / 2 - 20 / 2 - x7;
                let left7 = 760 / 2 - 20 / 2 - y7;
                let tian = document.getElementsByClassName('tianwangxing-xitong')[0].style;
                tian.top = top7 + 'px';
                tian.left = left7 + 'px';
                tian.transformOrigin = (y7 + 20 / 2) + 'px ' + (x7 + 20 / 2) + 'px';

                let num8 = Math.random() * 325;
                let x8 = (Math.random() > 0.5 ? 1 : -1) * num8;
                let y8 = (Math.random() > 0.5 ? 1 : -1) * Math.sqrt(325 * 325 - num8 * num8);
                let top8 = 760 / 2 - 18 / 2 - x8;
                let left8 = 760 / 2 - 18 / 2 - y8;
                let hai = document.getElementsByClassName('haiwangxing-xitong')[0].style;
                hai.top = top8 + 'px';
                hai.left = left8 + 'px';
                hai.transformOrigin = (y8 + 18 / 2) + 'px ' + (x8 + 18 / 2) + 'px';
            }

            /*背景颜色*/
            function changeBgColor(color) {
                document.getElementsByClassName('taiyangxi')[0].style.backgroundColor = window.getComputedStyle(color).backgroundColor;
                document.getElementsByTagName('body')[0].style.backgroundColor = window.getComputedStyle(color).backgroundColor;
            }

            /*更改语言*/
            function changeLanguage(btn) {
                let zh = document.getElementsByClassName('zh');
                let en = document.getElementsByClassName('en');
                if (btn.value === 'EN') {
                    btn.value = '中';
                    for (let i = 0; i < zh.length; i++) {
                        zh[i].style.display = 'none';
                        en[i].style.display = 'table-cell';
                    }
                } else {
                    btn.value = 'EN';
                    for (let i = 0; i < zh.length; i++) {
                        zh[i].style.display = 'table-cell';
                        en[i].style.display = 'none';
                    }
                }
            }

            /*弹出面板*/
            function popUp() {
                console.log(document.getElementById('option'))
                document.getElementById('option').classList.toggle('hide');
            }
        </script>
    </body>
</html>
